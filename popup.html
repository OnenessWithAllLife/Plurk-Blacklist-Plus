<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plurk 黑名單</title>
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Plurk 黑名單</h1>
    <div class="status" id="status">載入中...</div>
  </div>
  
  <div class="switch-container">
    <span class="switch-label">啟用功能</span>
    <label class="switch">
      <input type="checkbox" id="enabledSwitch">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="actions">
    <button class="btn-primary" id="openOptionsBtn">開啟設定頁面</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
